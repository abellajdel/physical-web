// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}

apply plugin: 'android'

android {
    compileSdkVersion 14
    buildToolsVersion "19.1.0"

    sourceSets {
        main {
            manifest.srcFile '/Users/abellajdel/Desktop/physical-web-master/android/PhysicalWeb/src/main/AndroidManifest.xml'
        }
    }

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
}
